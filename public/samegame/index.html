<!doctype html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
</head>
<body>
    <h1>SameGame Sample</h1>
    <div>
        <div id="samegame">
            <link href='css/samegame.css' rel='stylesheet' />
            <div id="sg-board" class="15-15-5"></div>
            <div id="sg-controller">
                <div><button type="button" id="new-game">new game</button></div>

                <p>
                    <div class="sg-label">width</div>
                    <select id="sg-select-w">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15" selected="selected">15</option>
                    </select>
                </p>

                <p>
                    <div class="sg-label">height</div>
                    <select id="sg-select-h">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15" selected="selected">15</option>
                    </select>
                </p>

                <p>
                    <div class="sg-label">colors</div>
                    <select id="sg-select-col">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected="selected">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </p>

                <p>
                    <div class="sg-label">select game</div>
                    <select id="sg-select-game">
                        <option value="-1" selected="selected">&nbsp;</option>
                        <option value="0">game 1</option>
                        <option value="1">game 2</option>
                        <option value="2">game 3</option>
                        <option value="3">game 4</option>
                        <option value="4">game 5</option>
                        <option value="5">game 6</option>
                        <option value="6">game 7</option>
                        <option value="7">game 8</option>
                        <option value="8">game 9</option>
                        <option value="9">game 10</option>
                    </select>
                </p>

            </div>
            <div id="sg-score">0 point(s).</div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
